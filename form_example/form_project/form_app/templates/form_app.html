<!DOCTYPE html>
<html lang="en">
<head>

<body>
<h4>Method: {{ method }}</h4>
<form method="post">
 {% csrf_token %}
<p>

ssword_input" value="" placeholder="Your password">
</p>

ox_on" value="Checkbox Checked" checked>

</p>

<p>
<label for="id_favorite_movie">Favorite Movie</label><br>

<option value="2">Movie Z</option>
</optgroup>
<optgroup label="Fiction">
<option value="3">Movie A</option>
<option value="4">Movie B</option>
</optgroup>
</select>
</p>
<p>
<label for="id_movies_you_own">Movies You Own</label><br>
<select id="id_movies_you_own" name="movies_you_own" multi
ple>

<option value="1">Movie X</option>
<option value="2">Movie Z</option>
</optgroup>
<optgroup label="Fiction">
<option value="3">Movie A</option>
<option value="4">Movie B</option>
</optgroup>
</select>
</p>
<p>
<label for="id_text_area">Text Area</label><br>
<textarea name="text_area" id="id_text_area" placeholder
="Enter multiple lines of text"></textarea>
</p>
<p>

<input id="id_number_input" type="number" name="number_inp
ut" value="" step="any" placeholder="A number">
</p>
<p>
<label for="id_email_input">Email Input</label><br>
<input id="id_email_input" type="email" name="email_input"
value="" placeholder="Your email address">
</p>
<p>
<label for="id_date_input">Date Input</label><br>
<input id="id_date_input" type="date" name= "date_input" v
alue="2021-05-29">
</p>
<p>
<input type="submit" name="submit_input" value="Submit Inp
ut">
</p>
<p>
<button type="submit" name="button_element" value="Button
Element">
Button With <strong>Styled</strong> Text
</button>
</p>
<input type="hidden" name="hidden_input" value="Hidden Value">

</form>
